

<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-3 col-lg-7 col-lg-offset-3">
    <h1 class="page-header">Projects</h1>
    <br>
    <h2 ng-hide="user">Please <a href="#/login">Login</a>/<a href="#/register">Register</a> to view Forms</h2>
    <div ng-show="user">

       <!-- <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{active: $location.path() == '/forms'}"><a href="#/forms">Forms</a></li>
            <li role="presentation" ng-class="{active: $location.path() == '/form/:formId/fields'}">
            <a href="">Fields</a></li>
        </ul>-->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th><span class="caret"></span> Project Name</th>
                    <th><span class="caret"></span> Actions</th>
                </tr>
                </thead>
                <tbody>
               <!-- <tr>
                    <td><input type="text" placeholder="Form Name" ng-model="form.title"></td>
                    <td class="text-nowrap"><a class="btn btn-primary btn-md" ng-click="addForm(form.title)" role="button">
                        <span class="glyphicon glyphicon-plus"></span></a>
                        <a class="btn btn-success btn-md" ng-click="updateForm(form)" role="button">
                            <span class="glyphicon glyphicon-ok"></span></a>
                    </td>

                </tr>-->
                <tr ng-repeat-start="project in projects" ng-class="{'selected':$index == selectedRow}">
                    <td ng-click="project.expanded = !project.expanded">
                       {{project.name}}
                    </td>
                    <td class="text-nowrap">
                        <a class="btn btn-info btn-sm" ng-click="project.expanded = !project.expanded">
                            Details</a>
                        <a class="btn btn-warning btn-md"  role="button"
                           data-toggle="modal" data-target="#update" ng-click="editProject(project,'edit')">
                            <span class="glyphicon glyphicon-pencil" ></span></a>
                        <a class="btn btn-danger btn-md"ng-click="deleteForm(project)" role="button">
                            <span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>
               <tr ng-if="project.expanded" ng-repeat-end="">
                   <td colspan="2">
                      <div>

                          {{project}}

                      </div>
                   </td>
               </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-primary btn-lg" ng-click="editProject(null,'add')"
                    data-toggle="modal" data-target="#update">
                <span class="glyphicon glyphicon-plus"></span>Add New Projects</button>

        </div>
    </div>
</div>



<!-----------------------------------------------MODAL------------------------------------------>
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--HEADER-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h7 class="modal-title" id="myModalLabel">Project</h7>
            </div>
           <!-- BODY-->
            <div class="modal-body">


                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" class="form-control input-sm"  type="text"
                           ng-model="vm.newproject.name">

                    <label for="location">Location:</label>
                    <input id="location" class="form-control input-sm"  type="text"
                           ng-model="vm.newproject.location">

                    <label for="TEXTAREA">Description:</label>
                    <textarea cols="20"  class="form-control input-sm" id="TEXTAREA"
                              ng-model="vm.newproject.description"
                              placeholder="{{field.placeholder}}" rows="4"></textarea>

                    <label for="duration_months">Duration Months:</label>
                    <input id="duration_months" class="form-control input-sm"  type="number"
                           ng-model="vm.newproject.duration_months">


                    <label for="volunteerCount">Volunteer Size:</label>
                    <input id="volunteerCount" class="form-control input-sm"  type="number"
                           ng-model="vm.newproject.volunteerCount">

                    <label for="DATE">Start Date:</label>
                    <input id="DATE" class="form-control input-sm"  type="date"
                           ng-model="vm.newproject.startDate">

                </div>



            </div>

            <!--FOOTER-->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal"
                       ng-if="selection == 'add'" ng-click="addProject(vm.newproject)">Okay</button>

                <button type="button" class="btn btn-success" data-dismiss="modal"
                        ng-if="selection == 'edit'" ng-click="updateProject(vm.newproject)">Update</button>
            </div>
        </div>
    </div>
</div>
