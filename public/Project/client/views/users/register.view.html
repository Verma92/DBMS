<div class="col-sm-offset-3 main">
    <ul class="nav nav-tabs nav-justified">
        <li role="presentation"  ng-class="{active: selected== 1 }" ng-click="selected=1"><a href="">NGO</a></li>
        <li role="presentation"  ng-class="{active: selected == 2 }" ng-click="selected=2"><a href="">Volunteer</a></li>
   {{selected}}
    </ul>
    <div class="well well-lg col-md-8">
            <div class="header col-xs-offset-2 ">
                <h3> Register</h3>
            </div>
          <br>

            <form class="form-horizontal">
              <!--  Volunteer-->
                <div ng-show="selected == 2">
                <div class="form-group">
                    <label for="user1" class="col-md-4 col-sm-4 control-label">firstName</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="user1" placeholder="firstName" ng-model="user.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last1" class="col-md-4 col-sm-4 control-label">lastName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="last1" placeholder="lastName" ng-model="user.lastName">
                    </div>

                </div>
                    <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="user.gender"
                               value="Male"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2"  ng-model="user.gender"
                               value="Female"> Female
                    </label>
                    </div>
              <!--  <div class="form-group">
                    <label for="password1" class="col-md-4 col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password1" placeholder="Password"  ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-md-4 col-sm-4 control-label">Verify Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password2" placeholder="Verify Password" ng-model="user.verifypassword">
                    </div>
                </div>-->
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-4 col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.emails">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <a class="btn btn-default" role="button" ng-click="vm.register(user)">Register</a>
                    </div>
                </div>
                </div>

               <!-- NGO-->
                <div ng-show="selected == 1">
                    <div class="form-group">
                        <label for="Name1" class="col-md-4 col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Name1" placeholder="firstName" ng-model="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location1" class="col-md-4 col-sm-4 control-label">location1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="location1" placeholder="lastName" ng-model="user.location1">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <a class="btn btn-default" role="button" ng-click="vm.register(user)">Register</a>
                        </div>
                    </div>
                </div>


</form>




    </div>
</div>
