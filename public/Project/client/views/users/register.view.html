<div class="col-sm-offset-3 main col-md-8">
    <ul class="nav nav-tabs nav-justified">
        <li role="presentation"  ng-class="{active: selected== 1 }" ng-click="selected=1"><a href="">NGO</a></li>
        <li role="presentation"  ng-class="{active: selected == 2 }" ng-click="selected=2"><a href="">Volunteer</a></li>
   {{selected}}
    </ul>
    <div class="well well-lg col-md-offset-1 col-md-10">
            <div class="header col-xs-offset-2 ">
                <h3> Register</h3>
            </div>
          <br>

            <form class="form-horizontal">
              <!--  Volunteer-->
                <div ng-show="selected == 2">
                <div class="form-group">
                    <label for="user1" class="col-md-4 col-sm-4 control-label">First Name</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control" id="user1" placeholder="first name" ng-model="user.firstName">
                    </div>
                </div>

                    <!--TEXTAREA-->
                    <div class="form-group">
                        <label for="user2" class="col-md-4 col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="user2" placeholder="last name" ng-model="user.lastName">
                        </div>
                    </div>


                <div class="form-group">
                    <label for="username" class="col-md-4 col-sm-4 control-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="username" ng-model="user.username">
                    </div>
                </div>

                    <div class="form-group">
                        <label for="password" class="col-md-4 col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="password" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interests" class="col-md-4 col-sm-4 control-label">Interests</label>
                        <div class="col-sm-8">
                            <textarea cols="10"  class="form-control input-sm" id="interests"
                                      placeholder="Description" rows="5" ng-model="user.interests"></textarea>
                        </div>
                    </div>

                    <!--<div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="user.gender"
                               value="Male"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2"  ng-model="user.gender"
                               value="Female"> Female
                    </label>
                    </div>-->

                    <div class="form-group">
                        <label for="RADIOS" class="col-md-4 col-sm-4 control-label">Gender     </label>
                        <div class="radio"  id="RADIOS" class="col-sm-8">
                            <label><input type="radio" value="Male" ng-model="user.gender">  Male  </label>
                            <tb>
                            <label><input type="radio" value="Female" ng-model="user.gender">  Female</label>
                        </div>
                    </div>

              <!--  <div class="form-group">
                    <label for="password1" class="col-md-4 col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password1" placeholder="Password"  ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-md-4 col-sm-4 control-label">Verify Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password2" placeholder="Verify Password" ng-model="user.verifypassword">
                    </div>
                </div>-->
                    <div class="form-group">
                        <label for="age" class="col-md-4 col-sm-4 control-label">Age</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="age" placeholder="age" ng-model="user.age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="occupation" class="col-md-4 col-sm-4 control-label">Occupation</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="occupation" placeholder="occupation" ng-model="user.occupation">
                        </div>
                    </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-md-4 col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.emails">
                    </div>
                </div>
               <!-- BUTTON-->
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <a class="btn btn-default" role="button" ng-click="vm.register(user,'Volunteer')">Register</a>
                    </div>
                </div>
                </div>

               <!-- NGO-->
                <div ng-show="selected == 1">
                    <div class="form-group">
                        <label for="name" class="col-md-4 col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username1" class="col-md-4 col-sm-4 control-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username1" placeholder="username" ng-model="user.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-md-4 col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password1" placeholder="password" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ngotype" class="col-md-4 col-sm-4 control-label">Type     </label>
                        <div class="radio"  id="ngotype" class="col-sm-8">
                            <label><input type="radio" value="CommunityBased" ng-model="user.type">  Community</label>
                            <tb/>
                            <label><input type="radio" value="CityWide" ng-model="user.type">  City</label>
                            <tb/>
                            <label><input type="radio" value="National" ng-model="user.type">  National</label>
                            <tb/>
                            <label><input type="radio" value="International" ng-model="user.type">  International</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memberSize" class="col-md-4 col-sm-4 control-label">Member Size</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="memberSize" placeholder="memberSize" ng-model="user.memberSize">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-md-4 col-sm-4 control-label">Location</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="location" placeholder="location" ng-model="user.location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="causeDescription" class="col-md-4 col-sm-4 control-label">Cause Description</label>
                        <div class="col-sm-8">
                            <textarea cols="10"  class="form-control input-sm" id="causeDescription"
                                      placeholder="Description" rows="5" ng-model="user.causeDescription"></textarea>
                        </div>
                    </div>




                    <!-- BUTTON-->
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <a class="btn btn-default" role="button" ng-click="vm.register(user,'NGO')">Register</a>
                        </div>
                    </div>
                </div>


</form>




    </div>
</div>
